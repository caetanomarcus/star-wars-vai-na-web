<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Battlefront 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="principal-header">
            <div class="principal-header-figures">
                <figure>
                    <img src="assets/star.png" alt="star" class="star-img">
                </figure>
                <figure>
                    <img src="assets/Kylo-Ren-banner sem fundo.png" alt="Kylo Kylo-Ren-banner" class="kylo-img">
                </figure>
                <figure>
                    <img src="assets/wars.png" alt="wars" class="wars-img">
                </figure>
                <figure>
                    <img src="assets/Grupo 4.png" alt="grupo 4" class="g4-img">
                </figure>
            </div>
        </div>
        <div class="secondary-header">
            <div class="header-bottom">
                <div class="red-box">
                    <img src="assets/Grupo vermelho.png" alt="grupo vermelho">
                </div>
                <section class="about-game">
                    <img src="assets/Grupo sobre o jogo.png" alt="sobre o jogo" class="about-game-img">
                </section>
                <section class="about-game-mobile">
                    <img src="assets/Grupo sobre o jogo@2x-mobile.png" alt="about-game-img" class="about-game-img">
                </section>
            </div>
            
        </div>
    </header>
</body>
</html>
